<!DOCTYPE html>

<html>

<head>
    <title>Food Music Beer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="EventsApp">
    <h1>We Build That Good Shit</h1>
    <section ng-controller="MusicController">
		<ul>
			<li ng-repeat="event in events">
				<p>{{ event.name }}</p>
				<p>{{ event.thing }}</p>
			</li>
		</ul>
    </section>
</body>

</html>
